env:
  TERM: alacritty
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 14.0
draw_bold_text_with_bright_colors: true
schemes:
  gruvbox-light: &gruvbox-light
    cursor:
      cursor: '0x3c3836'
    primary:
      # hard contrast: background = '0xf9f5d7'
      background: '0xfbf1c7'
      # soft contrast: background = '0xf2e5bc'
      foreground: '0x3c3836'
    normal:
      black: '0xfbf1c7'
      red: '0xcc241d'
      green: '0x98971a'
      yellow: '0xd79921'
      blue: '0x458588'
      magenta: '0xb16286'
      cyan: '0x689d6a'
      white: '0x7c6f64'
    bright:
      black: '0x928374'
      red: '0x9d0006'
      green: '0x79740e'
      yellow: '0xb57614'
      blue: '0x076678'
      magenta: '0x8f3f71'
      cyan: '0x427b58'
      white: '0x3c3836'
  gruvbox-dark: &gruvbox-dark
    cursor:
      cursor: '#ebdbb2'
    primary:
      # hard contrast: background = '#1d2021'
      background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'
    normal:
      black: '#282828'
      red: '#cc241d'
      green: '#98971a'
      yellow: '#d79921'
      blue: '#458588'
      magenta: '#b16286'
      cyan: '#689d6a'
      white: '#a89984'
    bright:
      black: '#928374'
      red: '#fb4934'
      green: '#b8bb26'
      yellow: '#fabd2f'
      blue: '#83a598'
      magenta: '#d3869b'
      cyan: '#8ec07c'
      white: '#ebdbb2'
colors: *gruvbox-dark
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
live_config_reload: true
key_bindings:
  - {key: 36, mods: Command, action: ToggleSimpleFullscreen}
  - {key: F, mods: Alt, chars: "\ef"}
  - {key: B, mods: Alt, chars: "\eb"}
  - {key: D, mods: Alt, chars: "\ed"}
  - {key: A, mods: Alt, chars: "\ea"}
  - {key: Q, mods: Alt, chars: "\eq"}
  - {key: Slash, mods: Control, action: None}
