      magenta: "0xbb9af7"
      cyan: "0x7dcfff"
      white: "0xc0caf5"
    indexed_colors:
      - {index: 16, color: "0xff9e64"}
      - {index: 17, color: "0xdb4b4b"}
  gruvbox-light: &gruvbox-light
    cursor:
      cursor: "0x3c3836"
    primary:
      # hard contrast: background = '0xf9f5d7'
