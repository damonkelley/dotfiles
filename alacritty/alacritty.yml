      blue: "0x7aa2f7"
      magenta: "0xbb9af7"
      cyan: "0x7dcfff"
      white: "0xc0caf5"
  indexed_colors:
    - {index: 16, color: "0xff9e64"}
    - {index: 17, color: "0xdb4b4b"}
